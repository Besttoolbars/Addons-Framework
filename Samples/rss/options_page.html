<html>
	<head>
		<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="softomate.bg.pack.js"></script>
	</head>
	<body onload="onLoad();">
		<form> 
			<label>RSS channel: <input type="text" id="rssChannel"></label>
		</form> 
		
			<script> 
			var rssChannel = document.getElementById( 'rssChannel' );
		  
			rssChannel.addEventListener( 'change', function() {
				softomate.extension.setItem('rssChannel', this.value);
			}, false );
		  
			softomate.extension.getItem('rssChannel', function(val) {
				rssChannel.value = val;
			});
		</script> 
	</body>
</html>
